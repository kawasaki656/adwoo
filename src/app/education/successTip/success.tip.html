<div class="modal-dialog first">
  <div class="modal-content">
    <div class="modal-body">
      <div class="image">
        <img src="../../../assets/tips/tip_3.png">
      </div>
      <br>
      <b>Congratulations!</b>
      <div class="tip-text first-tip">
        Wow! Champion mood! You visited the first 5 neighbors. I hope you understand the principle
        and continue to explore the city.
      </div>
      <span class="reward">
        <i class="fa fa-bitcoin"></i>
        +200 cp
      </span>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn" (click)="confirm()">
        Got it!
      </button>
    </div>
  </div>
</div>
