<div class="modal-dialog" [style.height]="height" [style.width]="width">
  <div class="modal-content" [style.height]="height" [style.width]="width">
    <div class="modal-body">
      <div class="left">
        <div class="item img">
          <img src="../../assets/City_Objects/Block_{{name}}.png">
        </div>
        <div class="item actions">
          <div class="item">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
            <br>
            <span>To Favorites</span>
          </div>
          <div class="item">
            <i class="fa fa-flag-o" aria-hidden="true"></i>
            <span>Discovered</span>
          </div>
          <div class="item">
            <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
            <br>
            <span>Reccomend</span>
          </div>
        </div>
        <div class="item favorites">
          <span>In Favorites by:</span>
        </div>
        <div class="item discover">
          <span>Discovered from:</span>
        </div>
      </div>
      <div class="right">
        <div class="item information">
          <span>Name of object and information</span>
          <i class="fa fa-close" (click)="cancel()"></i>
        </div>
        <div class="item menu">
          <span class="item active">Information</span>
          <span class="item">Menu</span>
          <span class="item">Reviews</span>
          <span class="item">Special offer</span>
          <span class="item">Details</span>
        </div>
        <div class="item content"></div>
      </div>
    </div>
    <div class="modal-footer">
    </div>
  </div>
</div>
