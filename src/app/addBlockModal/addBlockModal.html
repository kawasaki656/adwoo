<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()" >&times;</button>
      <h4 class="modal-title">{{title || 'Confirm'}}</h4>
    </div>
    <div class="modal-body">
      <div class="left">
        <img src="../../assets/AddObject/arrow-left.png" (click)="moveLeft()">
      </div>
      <div class="objects">
        <div class="rotator" [ngStyle]="{'transform': 'translate(' + rotatorPosition +'px)'}">
          <img src="../../assets/City_Objects/Block_01.png">
          <img src="../../assets/City_Objects/Block_02.png">
          <img src="../../assets/City_Objects/Block_03.png">
          <img src="../../assets/City_Objects/Block_04.png">
          <img src="../../assets/City_Objects/Block_05.png">
          <img src="../../assets/City_Objects/Block_06.png">
          <img src="../../assets/City_Objects/Block_07.png">
        </div>
      </div>
      <div class="right">
        <img src="../../assets/AddObject/arrow-left.png" (click)="moveRight()">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="confirm()">OK</button>
      <button type="button" class="btn btn-default" (click)="close()" >Cancel</button>
    </div>
  </div>
</div>
