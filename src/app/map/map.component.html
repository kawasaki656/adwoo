<!--The content below is only a placeholder and can be replaced.-->
<div class="header container-fluid disable-text-select" >
  <div class="show" [style.border]="myPropertyWidth/2 + 'px solid transparent'" [style.border-top]="'10px solid #d86648'" [style.bottom]="myPropertyWidth/-2 - 15 + 'px'" [style.left]="myPropertyIndent + 'px'">
  </div>

  <div class="empty1" id="header1">
  </div>
  <div class="buttons" id="header2">
    <a href="/" id="logo" style="display: inline"><img src="../assets/icons/adwoo.png"></a>
    <a href="/"><span>AdWoo</span></a>
  </div>
  <div id="menu" >
    <div class="item selected">
      <div class="wrap">
        <img src="../assets/icons/earth.png">
      </div>
    </div>
  </div>
  <div id="purpose">
    <div class="wrapper">
      <div class="line">
        <div class="icon"></div>
        <div class="information">
          First 1.000.000 Citizens
        </div>
        <div class="count">
          12.050/2%
        </div>
        <div class="progress">
          <div class="count" [style.width]="'2%'">

          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="account">
    <div class="empty"></div>
    <div class="item">
      <div class="wrap">
        <img src="../assets/icons/home-symbol.png">
      </div>
    </div>
    <div class="item">
      <div class="wrap">
        <img src="../assets/icons/ring.png">
      </div>
    </div>
    <div class="item user">
      <div class="wrap">
        <img src="../assets/icons/user.png">
      </div>
    </div>
    <div class="item user-name">
      <i class="fa fa-caret-down" aria-hidden="true"></i>
    </div>
  </div>
</div>

<invite-people-component></invite-people-component>

<div class="screen container-fluid" id="screen">
</div>
