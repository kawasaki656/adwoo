<!--The content below is only a placeholder and can be replaced.-->
<div class="header container-fluid" >
  <div class="empty1">
  </div>
  <div class="buttons">
    <input type="button" value="AdWoo">
    <input type="button" value="World" style="margin-left: 3px">
    <i class="fa fa-caret-down" aria-hidden="true"></i>
  </div>
  <div class="empty2">
  </div>
  <div class="search">
    <input type="text" placeholder="SEARCH BY USERNAME, COMPANY, GCID...">
  </div>
  <div class="empty3">
  </div>
  <div class="icons1">
    <div *ngFor="let item of [1, 2, 3, 4, 5]" class="icon" [style.width] = "headerIconHeight">
    </div>

  </div>
  <div class="empty4">
  </div>
  <div class="icons2">

  </div>
</div>
<filters></filters>
<div class="screen container-fluid" id="screen">
  <div class="topNav">
  </div>
  <div class="leftNav">
  </div>
  <div class="rightNav">
  </div>
  <div class="bottomNav">
  </div>
  <div class="wrap" [style.width]="cellHeight*sizemap + 'px'" [style.margin-left]="leftOffsetWrap" [style.height]="(cellHeight)*sizemap - 99 + 'px'" [style.transform]="'rotate(' + rotateMap + 'deg)'" style="margin-top: -200px;
    margin-left: -400px;">
    <img src="../assets/cs-a001.png" style="position: absolute; z-index:100; left: 1150px; top:65px" [style.transform]="'rotate(' + rotateMap*(-1) + 'deg)'">
    <div class="map" id="map">
      <div *ngFor="let line of map" class="line">
        <div *ngFor="let cell of line" class="cell">
          <div class="left"></div>
          <div class="top"></div>
          <div class="right"></div>
          <div class="bottom"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer container-fluid" >
</div>
