<!--The content below is only a placeholder and can be replaced.-->
<div class="header container-fluid" >
  <div class="empty1">
  </div>
  <div class="buttons">
    <a href="/" id="logo" style="display: inline"><img src="../assets/icons/adwoo.png" (click)="showConfirm()"></a>
    <a href="/"><span>AdWoo</span></a>
  </div>
  <div id="menu">
    <div class="item selected" [style.width]="headerHeight + 'px'">
      <div class="wrap">
        <img src="../assets/icons/earth.png">
      </div>
    </div>
    <div class="item" [style.width]="headerHeight + 'px'">
      <div class="wrap">
        <img src="../assets/icons/kopie.png">
      </div>
    </div>
    <div class="item" [style.width]="headerHeight + 'px'">
      <div class="wrap">
        <img src="../assets/icons/traveler.png">
      </div>
    </div>
  </div>
  <div id="my-property" (click)="showMyProperty()" [style.width]="headerHeight*1.8 + 'px'">
    <div class="icon">
      <img src="../assets/icons/my-property.png">
    </div>
    <div class="text">my property</div>
  </div>
  <div id="account">
    <div class="empty"></div>
    <div class="item" [style.width]="headerHeight + 'px'">
      <div class="wrap">
        <img src="../assets/icons/home-symbol.png">
      </div>
    </div>
    <div class="item" [style.width]="headerHeight + 'px'">
      <div class="wrap">
        <img src="../assets/icons/speech.png">
      </div>
    </div>
    <div class="item" [style.width]="headerHeight + 'px'">
      <div class="wrap">
        <img src="../assets/icons/ring.png">
      </div>
    </div>
    <div class="item user" [style.width]="headerHeight*1.5 + 'px'">
      <div class="wrap">
        <img src="../assets/icons/user.png">
      </div>
    </div>
    <div class="item user-name">
      <span>Unnamed user</span>
      <i class="fa fa-caret-down" aria-hidden="true"></i>
    </div>
  </div>
</div>
<div class="screen container-fluid" id="screen" >
  <navigation></navigation>
  <div class="wrap" [ngStyle]="{'transform': 'translate(' + navigation.left + 'px,' + navigation.top + 'px' + ') scale(' + navigation.scale + ')'}" [style.left]="navigation.x + 'px'" [style.top]="navigation.y + 'px'">
    <ng-container #wasEmpty *ngFor="let line of jsonSections; let lineIndex = index">
      <ng-container *ngFor="let cell of line; let cellIndex = index">
        <div class="section1" *ngIf="cell.draw && cell.width == 1 && cell.height == 1" [style.background-image]="'url(../assets/City_Objects/Block_' + cell.name +'.png)'" [style.left] = "(lineIndex*268)+(cellIndex*267)  +'px'" [style.top] = "(lineIndex*155)+(cellIndex*(-155))  +'px'" [style.z-index] = "lineIndex-cellIndex"></div>
        <div class="section2-horizontal" *ngIf="cell.draw && cell.width == 2 && cell.height == 1" [style.background-image]="'url(../assets/City_Objects/Block_' + cell.name +'.png)'" [style.left] = "138+(lineIndex*267)+(cellIndex*267) +'px'" [style.top] = "-51+(lineIndex*155)+(cellIndex*(-155)) +'px'" [style.z-index] = "lineIndex-cellIndex"></div>
        <div class="section2-vertical" *ngIf="cell.draw && cell.width == 1 && cell.height == 2" [style.background-image]="'url(../assets/City_Objects/Block_' + cell.name +'.png)'" [style.left] = "130+(lineIndex*268)+(cellIndex*267) +'px'" [style.top] = "-430+(lineIndex*155)+(cellIndex*(-155)) +'px'" [style.z-index] = "lineIndex-cellIndex"></div>
        <div class="section2" *ngIf="cell.draw && cell.width == 2 && cell.height == 2" [style.background-image]="'url(../assets/City_Objects/Block_' + cell.name +'.png)'" [style.left] = "-77+(lineIndex*268)+(cellIndex*267) +'px'" [style.top] = "-85+(lineIndex*155)+(cellIndex*(-155)) +'px'" [style.z-index] = "lineIndex-cellIndex"></div>
        <div class="section5" *ngIf="cell.draw && cell.width == 2 && cell.height == 5" [style.background-image]="'url(../assets/City_Objects/Block_' + cell.name +'.png)'" [style.left] = "193+(lineIndex*268)+(cellIndex*267) +'px'" [style.top] = "134+(lineIndex*155)+(cellIndex*(-155)) +'px'" [style.z-index] = "lineIndex-cellIndex"></div>
      </ng-container>
    </ng-container>
    <ng-container *ngFor="let line of jsonSections; let lineIndex = index">
      <ng-container *ngFor="let cell of line; let roadIndex = index">
        <div class="road-vertical" *ngIf="cell.draw && (cell.width == 1 || cell.width == 2) && cell.height == 1" [style.background-image]="'url(../assets/City_Objects/Block_Road_Vertical.png)'" [style.left] = "140 + lineIndex*268 + (267*roadIndex) + 'px'" [style.top] = "406 + lineIndex*155 - (155*roadIndex) + 'px'" [style.z-index] = "0 - roadIndex"></div>
        <div class="road-vertical-long" *ngIf="cell.draw && cell.height == 2" [style.background-image]="'url(../assets/City_Objects/Block_Road_Vertical_Long.png)'" [style.left] = "137 + lineIndex*268 + (267*roadIndex) + 'px'" [style.top] = "404 + lineIndex*155 - (155*roadIndex) + 'px'" [style.z-index] = "0 - roadIndex"></div>
      </ng-container>
    </ng-container>

    <ng-container *ngFor="let line of jsonSections; let lineIndex = index">
      <ng-container *ngFor="let cell of line; let roadIndex = index">
        <div class="road-horizontal" *ngIf="cell.draw && cell.width == 1 && cell.height == 1" [style.background-image]="'url(../assets/City_Objects/Block_Road_Horizontal.png)'" [style.left] = "412 + lineIndex*268 + (267*roadIndex) + 'px'" [style.top] = "408 + lineIndex*155 - (155*roadIndex) + 'px'" [style.z-index] = "0 - roadIndex"></div>
        <div class="road-horizontal" *ngIf="cell.draw && cell.width == 1 && cell.height == 2" [style.background-image]="'url(../assets/City_Objects/Block_Road_Horizontal.png)'" [style.left] = "679 + lineIndex*268 + (267*roadIndex) + 'px'" [style.top] = "562 + lineIndex*155 - (155*roadIndex) + 'px'" [style.z-index] = "0 - roadIndex"></div>
        <div class="road-horizontal-long" *ngIf="cell.draw && cell.width == 2 && cell.height == 1" [style.background-image]="'url(../assets/City_Objects/Block_Road_Horizontal_Long.png)'" [style.left] = "408 + lineIndex*268 + (267*roadIndex) + 'px'" [style.top] = "253 + lineIndex*155 - (155*roadIndex) + 'px'" [style.z-index] = "-1 - roadIndex"></div>
        <div class="road-horizontal-long" *ngIf="cell.draw && cell.width == 2 && cell.height == 2" [style.background-image]="'url(../assets/City_Objects/Block_Road_Horizontal_Long.png)'" [style.left] = "675 + lineIndex*268 + (267*roadIndex) + 'px'" [style.top] = "410 + lineIndex*155 - (155*roadIndex) + 'px'" [style.z-index] = "-1 - roadIndex"></div>
        <div class="road-horizontal-long" *ngIf="cell.draw && cell.width == 2 && cell.height == 5" [style.background-image]="'url(../assets/City_Objects/Block_Road_Horizontal_Long.png)'" [style.left] = "1478 + lineIndex*268 + (267*roadIndex) + 'px'" [style.top] = "876 + lineIndex*155 - (155*roadIndex) + 'px'" [style.z-index] = "-1 - roadIndex"></div>
      </ng-container>
    </ng-container>

    <ng-container *ngFor="let line of jsonSections; let lineIndex = index">
      <ng-container *ngFor="let cell of line; let roadIndex = index">
        <div class="road-cross" [style.background-image]="'url(../assets/City_Objects/Block_Road_Cross.png)'" [style.left] = "353 + lineIndex*268 + (267*roadIndex) + 'px'" [style.top] = "539 + lineIndex*155 - (155*roadIndex) + 'px'" [style.z-index] = "-1 - roadIndex"></div>
      </ng-container>
    </ng-container>

    <ng-container *ngFor="let line of jsonSections; let lineIndex = index">
      <ng-container *ngFor="let cell of line; let roadIndex = index">
        <div class="figure1" (click)="selectSection(cell)" *ngIf="cell.draw && cell.width == 1" [style.left] = "290 + lineIndex*268 + (267*roadIndex) + 'px'" [style.top] = "315 + lineIndex*155 - (155*roadIndex) + 'px'"></div>
        <div class="figure12" (click)="selectSection(cell)" *ngIf="cell.draw && cell.width == 1 && cell.height == 2" [style.left] = "267 + lineIndex*268 + (267*roadIndex) + 'px'" [style.top] = "392 + lineIndex*155 - (155*roadIndex) + 'px'"></div>
        <div class="figure22" (click)="selectSection(cell)" *ngIf="cell.draw && cell.width == 2 && cell.height == 2" [style.left] = "399 + lineIndex*268 + (267*roadIndex) + 'px'" [style.top] = "180 + lineIndex*155 - (155*roadIndex) + 'px'"></div>
      </ng-container>
    </ng-container>

  </div>

</div>
<div class="footer container-fluid" >
</div>
