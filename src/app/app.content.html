<!--The content below is only a placeholder and can be replaced.-->
<div class="header container-fluid" >
  <div class="empty1">
  </div>
  <div class="buttons">
    <input type="button" value="AdWoo">
    <input type="button" value="World" style="margin-left: 3px">
    <i class="fa fa-caret-down" aria-hidden="true"></i>
  </div>
  <div class="empty2">
  </div>
  <div class="search">
    <input type="text" placeholder="SEARCH BY USERNAME, COMPANY, GCID...">
  </div>
  <div class="empty3">
  </div>
  <div class="icons1">
    <div *ngFor="let item of [1, 2, 3, 4, 5]" class="icon" [style.width] = "headerIconHeight">
    </div>

  </div>
  <div class="empty4">
  </div>
  <div class="icons2">

  </div>
</div>
<filters></filters>
<div class="screen container-fluid" id="screen">
  <div class="topNav">
  </div>
  <div class="leftNav">
  </div>
  <div class="rightNav">
  </div>
  <div class="bottomNav">
  </div>
  <div class="wrap" [style.width]="cellHeight*sizemap + 'px'" [style.height]="(cellHeight + 1)*sizemap + 'px'" [style.transform]="'rotate(' + rotateMap + 'deg)'" style="margin-top: -160px;
    margin-left: -300px;">
    <div class="map" id="map">
      <div *ngFor="let line of map" class="line" [style.width]="cellHeight*sizemap + 'px'" [style.height]="cellHeight + 1 + 'px'">
        <div *ngFor="let cell of line" class="cell" [style.width]="cellHeight + 'px'" [style.height]="cellHeight + 'px'">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer container-fluid" >
</div>
