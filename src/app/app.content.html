<!--The content below is only a placeholder and can be replaced.-->
<div class="header container-fluid" >
  <div class="empty1">
  </div>
  <div class="buttons">
    <input type="button" value="AdWoo">
    <input type="button" value="World" style="margin-left: 3px">
    <i class="fa fa-caret-down" aria-hidden="true"></i>
  </div>
  <div class="empty2">
  </div>
  <div class="search">
    <input type="text" placeholder="SEARCH BY USERNAME, COMPANY, GCID...">
  </div>
  <div class="empty3">
  </div>
  <div class="icons1">
    <div *ngFor="let item of [1, 2, 3, 4, 5]" class="icon" [style.width] = "headerIconHeight">
    </div>

  </div>
  <div class="empty4">
  </div>
  <div class="icons2">

  </div>
</div>
<filters></filters>
<div class="screen container-fluid" id="screen">
  <div class="topNav">
  </div>
  <div class="leftNav">
  </div>
  <div class="rightNav">
  </div>
  <div class="bottomNav">
  </div>
  <div class="wrap">
    <div *ngFor="let line of map; let lineIndex = index">
      <img *ngFor="let cell of line; let cellIndex = index" [src]="cell" [style.left] = "(lineIndex*267)+(cellIndex*263)+'px'" [style.top] = "(lineIndex*156)+(cellIndex*(-155))+'px'" [style.z-index] = "lineIndex-cellIndex">
    </div>

    <img src="../assets/City_Objects/Block_Road_02.png" style="left: 410px;top: 415px;z-index: 0">
    <img src="../assets/City_Objects/Block_Road_02.png" style="left: 680px;top: 570px;z-index: 0">

    <img src="../assets/City_Objects/Block_Road_01.png" style="left: 407px;top: 254px;z-index: -1">
    <img src="../assets/City_Objects/Block_Road_01.png" style="left: 680px;top: 410px;z-index: 0">
    <img src="../assets/City_Objects/Block_Road_01.png" style="left: 831px;top: 498px;">
    <img src="../assets/City_Objects/Block_Road_03.png" style="left: 619px;top: 389px;z-index: 0">
  </div>
</div>
<div class="footer container-fluid" >
</div>
