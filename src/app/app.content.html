<!--The content below is only a placeholder and can be replaced.-->
<div class="header container-fluid" >
  <div class="empty1">
  </div>
  <div class="buttons">
    <input type="button" value="AdWoo" (click)="showConfirm()">
    <input type="button" value="World" style="margin-left: 3px">
    <i class="fa fa-caret-down" aria-hidden="true"></i>
  </div>
  <div class="empty2">
  </div>
  <div class="search">
    <input type="text" placeholder="SEARCH BY USERNAME, COMPANY, GCID...">
  </div>
  <div class="empty3">
  </div>
  <div class="icons1">
    <div *ngFor="let item of [1, 2, 3, 4, 5]" class="icon" [style.width] = "headerIconHeight">
    </div>

  </div>
  <div class="empty4">
  </div>
  <div class="icons2">

  </div>
</div>
<filters></filters>
<div class="screen container-fluid" id="screen" >
  <navigation></navigation>
  <div class="wrap" [ngStyle]="{'transform': 'translate(' + navigation.left + 'px,' + navigation.top + 'px' + ') scale(' + navigation.scale + ')'}" [style.left]="navigation.x + 'px'" [style.top]="navigation.y + 'px'">
    <ng-container *ngFor="let line of jsonSections; let lineIndex = index">
      <ng-container *ngFor="let cell of line; let cellIndex = index">
        <div class="section1" *ngIf="cell.draw && cell.width == 1" [style.background-image]="'url(../assets/City_Objects/Block_0' + cell.name +'.png)'" [style.left] = "(lineIndex*268)+(cellIndex*267)  +'px'" [style.top] = "(lineIndex*155)+(cellIndex*(-155))  +'px'" [style.z-index] = "lineIndex-cellIndex"></div>
        <img *ngIf="cell.draw && cell.width == 2" [src]="'../assets/City_Objects/Block_' + cell.name +'.png'" [style.left] = "141+(lineIndex*266)+(cellIndex*266) +'px'" [style.top] = "-52+(lineIndex*152)+(cellIndex*(-154)) +'px'" [style.z-index] = "lineIndex-cellIndex">
      </ng-container>
    </ng-container>
    <ng-container *ngFor="let line of jsonSections; let lineIndex = index">
      <ng-container *ngFor="let cell of line; let roadIndex = index">
        <div class="road-left" *ngIf="cell.draw" [style.background-image]="'url(../assets/City_Objects/Block_Road_Left.png)'" [style.left] = "140 + lineIndex*268 + (267*roadIndex) + 'px'" [style.top] = "406 + lineIndex*155 - (155*roadIndex) + 'px'" [style.z-index] = "0 - roadIndex"></div>
      </ng-container>
    </ng-container>

    <ng-container *ngFor="let line of jsonSections; let lineIndex = index">
      <ng-container *ngFor="let cell of line; let roadIndex = index">
        <div class="road-top" *ngIf="cell.draw && cell.width == 1" [style.background-image]="'url(../assets/City_Objects/Block_Road_02.png)'" [style.left] = "412 + lineIndex*268 + (267*roadIndex) + 'px'" [style.top] = "408 + lineIndex*155 - (155*roadIndex) + 'px'" [style.z-index] = "0 - roadIndex"></div>
        <img *ngIf="cell.draw && cell.width == 2" src="../assets/City_Objects/Block_Road_Long_02.png" [style.left] = "410 + lineIndex*267 + (268*roadIndex) + 'px'" [style.top] = "250 - (155*roadIndex) + lineIndex*154 + 'px'" [style.z-index] = "0 - roadIndex">
      </ng-container>
    </ng-container>

    <ng-container *ngFor="let line of jsonSections; let lineIndex = index">
      <ng-container *ngFor="let cell of line; let roadIndex = index">
        <div class="road-cross" [style.background-image]="'url(../assets/City_Objects/Block_Road_03.png)'" [style.left] = "353 + lineIndex*268 + (267*roadIndex) + 'px'" [style.top] = "539 + lineIndex*155 - (155*roadIndex) + 'px'" [style.z-index] = "1 - roadIndex"></div>
      </ng-container>
    </ng-container>

  </div>

</div>
<div class="footer container-fluid" >
</div>
