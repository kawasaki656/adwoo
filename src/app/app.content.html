<!--The content below is only a placeholder and can be replaced.-->
<div class="header container-fluid" >
  <div class="empty1">
  </div>
  <div class="buttons">
    <input type="button" value="AdWoo">
    <input type="button" value="World" style="margin-left: 3px">
    <i class="fa fa-caret-down" aria-hidden="true"></i>
  </div>
  <div class="empty2">
  </div>
  <div class="search">
    <input type="text" placeholder="SEARCH BY USERNAME, COMPANY, GCID...">
  </div>
  <div class="empty3">
  </div>
  <div class="icons1">
    <div *ngFor="let item of [1, 2, 3, 4, 5]" class="icon" [style.width] = "headerIconHeight">
    </div>

  </div>
  <div class="empty4">
  </div>
  <div class="icons2">

  </div>
</div>
<filters></filters>
<div class="screen container-fluid" id="screen">
  <div class="topNav">
  </div>
  <div class="leftNav">
  </div>
  <div class="rightNav">
  </div>
  <div class="bottomNav">
  </div>
  <div class="wrap">
    <div *ngFor="let line of map; let lineIndex = index">
      <img *ngFor="let cell of line; let cellIndex = index" [src]="cell" [style.left] = "(lineIndex*267)+(cellIndex*271)+'px'" [style.top] = "(lineIndex*156)+(cellIndex*(-158))+'px'" [style.z-index] = "lineIndex-cellIndex">
    </div>
    <div *ngFor="let line of map; let lineIndex = index">
      <img *ngFor="let img of line; let roadIndex = index" src="../assets/City_Objects/Block_Road_01.png" [style.left] = "139 + (270*roadIndex) + ((roadIndex>1) ? roadIndex : 0) + lineIndex*268 + 'px'" [style.top] = "411 - (158*roadIndex) + lineIndex*156 + 'px'" [style.z-index] = "-1 - roadIndex">
    </div>
    <div *ngFor="let line of map; let lineIndex = index">
      <img *ngFor="let cell of line; let roadIndex = index" src="../assets/City_Objects/Block_Road_02.png" [style.left] = "410 + (271.5*roadIndex) + lineIndex*268 + 'px'" [style.top] = "415 - (157.5*roadIndex) + lineIndex*156 + 'px'" [style.z-index] = "-1 - roadIndex">
    </div>
    <img src="../assets/City_Objects/Block_Road_02.png" style="left: 680px;top: 570px;z-index: 0">
    <img src="../assets/City_Objects/Block_Road_03.png" style="left: 619px;top: 389px;z-index: 0">
  </div>
</div>
<div class="footer container-fluid" >
</div>
